<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="https://img.icons8.com/?size=512&id=108784&format=png"
			type="image/x-icon"
		/>
		<title>Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div
					style="
						background: linear-gradient(229.99deg, #008348 -26%, #007a33 145%);
					"
				>
					<h1>Kevin Garnett</h1>
					<p>Boston Celtics</p>
				</div>
				<div
					style="
						background: linear-gradient(215.32deg, #fdb927 -1%, #f9a01b 124%);
					"
				>
					<h1>LeBron James</h1>
					<p>Los Angeles Lakers</p>
				</div>
				<div
					style="
						background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
					"
				>
					<h1>Kobe Bryant</h1>
					<p>Los Angeles Lakers</p>
				</div>
				<div
					style="background: linear-gradient(220.16deg, #041436, #073789 138%)"
				>
					<h1>Stephen Curry</h1>
					<p>Golden State Warriors</p>
				</div>
			</div>
			<div class="main-slide">
				<div
					style="
						background-image: url('https://images2.alphacoders.com/982/982248.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/01/Kobe-Wallpapers-HD-Free-Download.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://images5.alphacoders.com/966/966886.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://img.bleacherreport.net/img/images/photos/001/941/084/1kg_crop_north.jpg?1350407713&w=3072&h=2048');
					"
				></div>
			</div>
			<div class="controls">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
